<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .status-message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .download-link {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Screen Recorder</h1>

        <div class="button-container">
            <button class="button" id="startButton">Start Recording</button>
            <button class="button" id="stopButton" disabled>Stop Recording</button>
        </div>

        <p class="status-message" id="statusMessage"></p>

        <a id="downloadLink" class="download-link" download></a>
    </div>

    <script>
        let mediaRecorder;
        const recordedChunks = [];

        const startRecording = async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        mediaSource: "screen",
                    },
                });

                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.addEventListener("dataavailable", (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                });

                mediaRecorder.addEventListener("stop", () => {
                    const videoBlob = new Blob(recordedChunks, { type: recordedChunks[0].type });
                    const videoUrl = URL.createObjectURL(videoBlob);
                    const downloadLink = document.getElementById("downloadLink");

                    downloadLink.href = videoUrl;
                    downloadLink.innerHTML = "Download Recorded Video";
                    downloadLink.style.display = "block";
                    downloadLink.download = "recorded-video.webm";

                    recordedChunks.length = 0;
                });

                mediaRecorder.start();
                toggleButtons();
                setStatusMessage("Recording...");
            } catch (error) {
                console.error("Error accessing screen:", error);
                setStatusMessage("Error accessing screen. Please try again.");
            }
        };

        const stopRecording = () => {
            mediaRecorder.stop();
            toggleButtons();
            setStatusMessage("Recording stopped.");
        };

        const toggleButtons = () => {
            const startButton = document.getElementById("startButton");
            const stopButton = document.getElementById("stopButton");

            startButton.disabled = !startButton.disabled;
            stopButton.disabled = !stopButton.disabled;
        };

        const setStatusMessage = (message) => {
            const statusMessage = document.getElementById("statusMessage");
            statusMessage.textContent = message;
        };

        document.getElementById("startButton").addEventListener("click", startRecording);
        document.getElementById("stopButton").addEventListener("click", stopRecording);
    </script>
</body>

</html>
